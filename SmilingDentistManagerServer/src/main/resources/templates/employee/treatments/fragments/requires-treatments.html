<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <!-- Put this fragment out of a cycle, where you want to use -->
     <!-- put-treatment-modal fragment and treatments-buttons js --> 
    <!-- Since in the js we use "document.addEventListener('DOMContentLoaded', function(){}"-->
     <!-- you can put this also after the buttons (put and delete) -->
     <!-- if you remove 'DOMContentLoaded' put this before the html component you want to code -->
    <!-- We need this for correctly generate the ids of the component to pass to js script -->
    <div th:fragment="requires-treatments">
        
        <!-- -->
        <div th:each="treatment : ${ treatments }">
          <span class="treatmentIds d-none" th:text="${treatment.id}" ></span>
        </div> 

        <!-- Add script for manage add treatment request with js -->
        <script th:src="@{/js/treatments/put-treatment-form.js}"></script>  

        <!-- Add script for manage delete buttons -->
        <script th:src="@{/js/treatments/treatments-buttons.js}"></script>

    </div>

</body>
</html>
