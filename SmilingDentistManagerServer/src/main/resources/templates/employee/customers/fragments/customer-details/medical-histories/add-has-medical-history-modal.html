<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div th:fragment="add-has-medical-history-modal">
        <div class="modal fade" id="addHasMedicalHistoryModalToggle" aria-hidden="true"
                aria-labelledby="addAddHasMedicalHistoryModalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="addHasMedicalHistoryModalToggleLabel" th:text="#{titleAddHasMedicalHistory}">
                    Add HasMedicalHistory
                  </h1>
                  <button id="btnXCloseModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- fragment err-msg($id, $msg) , 
                        in this case $id='' cause in err-msg id = 'errMsg' + ${id} 
                        but we have only one modal so we don't need different ids -->
                    <div th:replace="~{fragments/messages/error-msg :: error-msg('','')}"></div>

                    <!-- get data for create the professional role -->
                    <form id="addHasMedicalHistoryForm" method="POST" th:action="@{/postHasMedicalHistory}" > 
                        
                      <!-- Common fields of the form  -->
                      <div th:replace="~{employee/customers/fragments/customer-details/medical-histories/common-fields-has-medical-history-form
                                        :: common-fields-has-medical-history-form ( ${ joinCustomer.customerDTO.id }, null ) }">
                      </div>
                      
                    </form>


                </div>

                <div class="modal-footer">
                  
                  <!-- 
                  <button id="btnAddProfessionalRoleSlot" class="btn btn-primary" th:text="#{btnAddProfessionalRoleSlot}">
                    Add Professional Role
                  </button> 
                  -->
                  
                  <button id="btnAddHasMedicalHistory" type="submit" form="addHasMedicalHistoryForm" class="btn btn-primary" th:text="#{btnAdd}">
                    Add Customer
                  </button>
                
                </div>

              </div>
            </div>
        </div>
        <!-- If there are many buttons on the nav use this: 
            th:text="#{btnAddAbbreviation}"
            for a better web responsive web application  -->
          <a href="#" class="nav-link " data-bs-target="#addHasMedicalHistoryModalToggle" 
                data-bs-toggle="modal" th:text="#{btnAddAbbreviation}">
            Add
          </a>

        <!-- Add script for manage add link customer to medical history request with js -->
         <!-- I put this in requires-customers -->
        <!-- <script th:src="@{/js/customers/medical-history(add-has-medical-history-form.js}"></script>  -->

    </div>

</body>
</html>
