<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    
    <div th:fragment="common-fields-profesional-role-form( professionalRole )" >

        <!-- For sent the idProfessionalRole in the put request -->
        <div th:if="${ professionalRole != null }" >
            <input type="hidden" name="id" th:value="${professionalRole.id}">
        </div>

                    
        <div class="col-12 d-flex align-items-center">  
          <!-- <div class="row g-3 mt-3"> -->
          <label  th:for="'name' + ${ professionalRole?.id ?: '' }" 
                  class="form-label me-2" 
                  th:text="#{formLabelNameMandatory}">
            Name*:
          </label> 
          <!-- <input type="text" class="form-control " id="name" name="name" > -->
          <input    type="text" 
                    class="form-control w-100" 
                    th:id="'name' + ${ professionalRole?.id ?: '' } " 
                    name="name" 
            th:value="${professionalRole?.name}"> 
        </div> 
        
              
        <div class="form-group row g-3 mt-3">
          <label    class="form-label mb-1" 
                    th:for="'description' + ${ professionalRole?.id ?: '' }" 
                    th:text="#{formLabelDescription}">
              Description: 
          </label>
          <input    class="form-control" 
                    name="description" 
                    th:id="'description' + ${ professionalRole?.id ?: '' }" 
                    type="textarea"
                    th:value="${professionalRole?.description}">
        </div>

    </div>

</body>
</html>
