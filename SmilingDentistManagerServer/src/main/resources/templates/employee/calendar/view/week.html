<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/common-head :: common-head('Calendar - day view')"></th:block>
    <link rel="stylesheet" th:href="@{/css/calendar.css}">
</head>
<body>

    <div th:replace="fragments/common-top-page :: common-top-page"></div>

    <!-- Sidebar and nav for mobile screens -->
    <div th:replace="fragments/menu-dashboard-employee :: side-dashboard-mobile"></div>

	<div class="d-flex">

        <!-- Sidebar for medium and larger screens -->
        <div th:insert="fragments/menu-dashboard-employee :: side-dashboard" class="col-md-3 col-lg-2" ></div>


        <!-- Main Content -->
        <main class="content col-md-9 ms-sm-auto col-lg-10 col-12 px-md-4">

            <!-- here the page caontent -->
            <div class="row" >

                <nav th:replace="fragments/calendar/calendar-nav :: calendar-nav( date=${date}, view='week' )">
                </nav>

                <!-- <h1 class="text-center" >WEEK VIEW</h1> -->

                <div class="sdm-calendar-table-responsive table-responsive sdm-calendar-table mt-3"  >
                    <table 
                            class="table table-striped table-bordered text-center">
                        <thead>
                            <tr > 
                                <th>Time</th>
                                <th th:text="#{tableHeaderMonday} + ' ' + ${ #temporals.day(datesOfWeek[0]) }"></th>
                                <th th:text="#{tableHeaderTuesday} + ' ' + ${ #temporals.day(datesOfWeek[1]) }"></th>
                                <th th:text="#{tableHeaderWednesday} + ' ' + ${ #temporals.day(datesOfWeek[2]) }"></th>
                                <th th:text="#{tableHeaderThursday} + ' '  + ${ #temporals.day(datesOfWeek[3]) }"></th>
                                <th th:text="#{tableHeaderFriday} + ' ' + ${ #temporals.day(datesOfWeek[4]) }"></th>
                                <th th:text="#{tableHeaderSaturday} + ' ' + ${ #temporals.day(datesOfWeek[5]) }"></th>
                                <th th:text="#{tableHeaderSunday} + ' ' + ${ #temporals.day(datesOfWeek[6]) }"></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="entry : ${ mapByTimeJoinAppointments }">
                                <!-- Time -->
                                <td th:text="${entry.key}" >
                                </td>
                                <!-- Monday -->
                                <td class="sdm-calendar-td-link " 
                                    th:attr="onclick=|window.location.href='@{/employee/calendar/day/}' + '${datesOfWeek[0]}'|">
                                    <div>
                                    <div th:if="${entry != null}" class="text-center" >
                                        <div th:each="mapAppointment: ${entry.value}">
                                            <div th:if="${#temporals.dayOfWeek(mapAppointment.appointmentDTO.date) } == 1">  
                                                <span th:text="${mapAppointment.customerDTO.name}"></span> 
                                                <span th:text="${mapAppointment.customerDTO.surname}"></span>
                                            </div> 
                                        </div> 
                                    </div>
                                </div>
                                </td>
                                <!-- Tuesday -->
                                <td class="sdm-calendar-td-link "
                                th:attr="onclick=|window.location.href='@{/employee/calendar/day/}' + '${datesOfWeek[1]}'|">
                                    <div th:if="${entry != null}">
                                        <div th:each="mapAppointment: ${entry.value}">
                                            <div th:if="${#temporals.dayOfWeek(mapAppointment.appointmentDTO.date) } == 2">  
                                                <span th:text="${mapAppointment.customerDTO.name}"></span> 
                                                <span th:text="${mapAppointment.customerDTO.surname}"></span>
                                            </div> 
                                        </div> 
                                    </div>
                                </td>
                                <!-- Wednesday -->
                                <td class="sdm-calendar-td-link "
                                    th:attr="onclick=|window.location.href='@{/employee/calendar/day/}' + '${datesOfWeek[2]}'|">
                                    <div th:if="${entry != null}">
                                        <div th:each="mapAppointment: ${entry.value}">
                                            <div th:if="${#temporals.dayOfWeek(mapAppointment.appointmentDTO.date) } == 3">  
                                                <span th:text="${mapAppointment.customerDTO.name}"></span> 
                                                <span th:text="${mapAppointment.customerDTO.surname}"></span>
                                            </div> 
                                        </div> 
                                    </div>
                                </td>
                                <!-- Thursday -->
                                <td class="sdm-calendar-td-link "
                                    th:attr="onclick=|window.location.href='@{/employee/calendar/day/}' + '${datesOfWeek[3]}'|">
                                    <div th:if="${entry != null}">
                                        <div th:each="mapAppointment: ${entry.value}">
                                            <div th:if="${#temporals.dayOfWeek(mapAppointment.appointmentDTO.date) } == 4">  
                                                <span th:text="${mapAppointment.customerDTO.name}"></span> 
                                                <span th:text="${mapAppointment.customerDTO.surname}"></span>
                                            </div> 
                                        </div> 
                                    </div>
                                </td>
                                <!-- Friday -->
                                <td class="sdm-calendar-td-link "
                                    th:attr="onclick=|window.location.href='@{/employee/calendar/day/}' + '${datesOfWeek[4]}'|">
                                    <div th:if="${entry != null}">
                                        <div th:each="mapAppointment: ${entry.value}">
                                            <div th:if="${#temporals.dayOfWeek(mapAppointment.appointmentDTO.date) } == 5">  
                                                <span th:text="${mapAppointment.customerDTO.name}"></span> 
                                                <span th:text="${mapAppointment.customerDTO.surname}"></span>
                                            </div> 
                                        </div> 
                                    </div>
                                </td>
                                <!-- Saturday -->
                                <td class="sdm-calendar-td-link "
                                    th:attr="onclick=|window.location.href='@{/employee/calendar/day/}' + '${datesOfWeek[5]}'|">
                                    <div th:if="${entry != null}">
                                        <div th:each="mapAppointment: ${entry.value}">
                                            <div th:if="${#temporals.dayOfWeek(mapAppointment.appointmentDTO.date) } == 6">  
                                                <span th:text="${mapAppointment.customerDTO.name}"></span> 
                                                <span th:text="${mapAppointment.customerDTO.surname}"></span>
                                            </div> 
                                        </div> 
                                    </div>
                                </td>
                                <!-- Sunday -->
                                <td class="sdm-calendar-td-link "
                                    th:attr="onclick=|window.location.href='@{/employee/calendar/day/}' + '${datesOfWeek[6]}'|">
                                    <div th:if="${entry != null}">
                                        <div th:each="mapAppointment: ${entry.value}">
                                            <div th:if="${#temporals.dayOfWeek(mapAppointment.appointmentDTO.date) } == 7">  
                                                <span th:text="${mapAppointment.customerDTO.name}"></span> 
                                                <span th:text="${mapAppointment.customerDTO.surname}"></span>
                                            </div> 
                                        </div> 
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div> <!-- End Table-responsive -->


            </div>
        </main>
    </div> <!-- end d-flex -->



       <script>



        
    </script>


    <!-- Required for put-appointment-modal fragment and appointment-buttons js -->
    <!-- <div th:replace="fragments/calendar/requires-appointment :: requires-appointment"></div> -->

    <div th:replace="fragments/common-bottom-page :: common-bottom-page"></div>

    <!-- <script th:src="@{/js/appointment/appointment-buttons.js}"></script> -->
    <script th:src="@{/js/appointment/calendar-table.js}"></script>

</body>
</html>
