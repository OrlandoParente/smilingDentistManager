<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <!-- Put this fragment out of a cycle, where you want to use -->
     <!-- put-professional-roles-modal fragment and professional-roles-buttons js --> 
    <!-- Since in the js we use "document.addEventListener('DOMContentLoaded', function(){}"-->
     <!-- you can put this also after the buttons (put and delete) -->
     <!-- if you remove 'DOMContentLoaded' put this before the html component you want to code -->
    <!-- We need this for correctly generate the ids of the component to pass to js script -->
    <div th:fragment="requires-professional-roles">
        
        <!-- -->
        <div th:each="professionalRole : ${ professionalRoles }">
          <span class="professionalRoleIds d-none" th:text="${professionalRole.id}" ></span>
        </div> 

        <!-- Add script for manage add professional role request with js -->
        <script th:src="@{/js/professional-roles/put-professional-role-form.js}"></script>  

        <!-- Add script for manage delete buttons -->
        <script th:src="@{/js/professional-roles/professional-roles-buttons.js}"></script>

    </div>

</body>
</html>
