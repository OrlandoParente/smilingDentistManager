<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    
    <div th:fragment="common-fields-has-medical-history-form( formIdCustomer, formJoinMedicalHistory )">

        <input type="hidden" th:value="${ formIdCustomer }" name="idCustomer">

        <div class="row g-3 mt-3">

            <div class="col-12 d-flex align-items-center mt-3"> 
          
                <label class="form-label mb-1 me-2 col-md-auto" 
                        th:for="'selctMedicalHistory' + ${ formJoinMedicalHistory?.hasMedicalHistoryDTO?.id }" 
                        th:text="#{formLabelMedicalHistoryMandatory}">
                    Medical history: 
                </label>
                <select class="form-control form-select"  name="idMedicalHistory"
                        th:id="'selctMedicalHistory' + ${ formJoinMedicalHistory?.hasMedicalHistoryDTO?.id }">
                    <option th:if=" ${ formJoinMedicalHistory != null }"
                            th:value="${ formJoinMedicalHistory?.medicalHistoryDTO.id }"
                            th:text="${ formJoinMedicalHistory?.medicalHistoryDTO.name}"
                            selected >
                    </option>
                    <option th:each=" medicalHistory : ${ addableMedicalHistories }"
                            th:value="${ medicalHistory.id }"
                            th:text="${ medicalHistory.name }">
                    </option>
                </select>

            </div>

        </div>
        
        <div class="row g-3 mt-3">
            
            <label class="form-label mb-1" 
                    th:for="'notes' + ${ formJoinMedicalHistory?.hasMedicalHistoryDTO?.id }" 
                    th:text="#{formLabelNotes}">
                Notes: 
            </label>
            <input type="textarea" class="form-control" name="notes" 
                    th:id="'notes' + ${ formJoinMedicalHistory?.hasMedicalHistoryDTO?.id }" 
                    th:value="${ formJoinMedicalHistory?.hasMedicalHistoryDTO?.notes }">
        
        </div>
        


    </div>


</body>
</html>
