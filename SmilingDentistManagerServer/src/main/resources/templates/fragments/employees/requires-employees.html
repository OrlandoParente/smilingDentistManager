<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <!-- Put this fragment out of a cycle, where you want to use -->
     <!-- put-employee-modal fragment and employees-buttons js --> 
    <!-- Since in the js we use "document.addEventListener('DOMContentLoaded', function(){}"-->
     <!-- you can put this also after the buttons (put and delete) -->
     <!-- if you remove 'DOMContentLoaded' put this before the html component you want to code -->
    <!-- We need this for correctly generate the ids of the component to pass to js script -->
    <div th:fragment="requires-employees">
        
        <!-- -->
        <div th:each="joinEmployee : ${ joinEmployees }">
          <span class="employeeIds d-none" th:text="${joinEmployee.employeeDTO.id}" ></span>

          <span th:each="employeeProfessionalRole : ${ joinEmployee.professionalRolesDTO }"
                th:attr="class='professionalRolesIds' + ${ joinEmployee.employeeDTO.id } + ' ' +  'd-none'"
                th:text="${employeeProfessionalRole.id}">
          </span>

          <span th:each="employeeWorkPeriod : ${ joinEmployee.workPeriodsDTO }"
                th:attr="class='workPeriodIds' + ${ joinEmployee.employeeDTO.id } + ' ' +  'd-none'"
                th:text="${ employeeWorkPeriod.id }">
          </span>

        </div> 

        <div th:each="professionalRole: ${ professionalRoles }">
          <span class="professionalRoleNames d-none" th:id="${professionalRole.id}" 
                th:text="${professionalRole.name}">
          </span>
        </div>


        <!-- Add script for manage add employee request with js -->
        <script th:src="@{/js/employees/put-employee-form.js}"></script>  

        <!-- Add script for manage add employee request with js -->
        <script th:src="@{/js/employees/dismiss-employee-form.js}"></script>  

        <!-- Add script for manage delete buttons -->
        <script th:src="@{/js/employees/employees-buttons.js}"></script>

    </div>

</body>
</html>
