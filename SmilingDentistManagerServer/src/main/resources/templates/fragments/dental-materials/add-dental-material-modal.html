<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div th:fragment="add-dental-material-modal">
        <div class="modal fade" id="addDentalMaterialModalToggle" aria-hidden="true"
                aria-labelledby="addAddDentalMaterialModalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="addDentalMaterialModalToggleLabel" 
                      th:text="#{titleAddNewDentalMaterial}">
                    Add Dental Material
                  </h1>
                  <button id="btnXCloseModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!-- fragment err-msg($id, $msg) , 
                        in this case $id='' cause in err-msg id = 'errMsg' + ${id} 
                        but we have only one modal so we don't need different ids -->
                    <div th:replace="~{fragments/messages/error-msg :: error-msg('','')}"></div>

                    <!-- get data for create the professional role -->
                    <form id="addDentalMaterialForm" method="POST" th:action="@{/postDentalMaterial}" > 
                        
                    <!-- Common fields of the form dental-material -->
                    <div th:replace="~{fragments/dental-materials/common-fields-form-dental-material
                                      :: common-fields-form-dental-material( null )}">
                    </div>
                    
                    </form>


                </div>

                <div class="modal-footer">
                  
                  <!-- 
                  <button id="btnAddProfessionalRoleSlot" class="btn btn-primary" th:text="#{btnAddProfessionalRoleSlot}">
                    Add Professional Role
                  </button> 
                  -->
                  
                  <button id="btnAddDentalMaterial" type="submit" 
                          form="addDentalMaterialForm" class="btn btn-primary" 
                          th:text="#{btnAdd}">
                    Add Dental Material
                  </button>
                
                </div>

              </div>
            </div>
        </div>
        <!-- If there are many buttons on the nav use this: 
            th:text="#{btnAddAbbreviation}"
            for a better web responsive web application  -->
          <a href="#" class="nav-link " data-bs-target="#addDentalMaterialModalToggle" 
                data-bs-toggle="modal" th:text="#{btnAddNewDentalMaterial}">
            Add new 
          </a>

        <!-- Add script for manage add dental-material request with js -->
         <!-- I put this in requires-dental-materials -->
        <!-- <script th:src="@{/js/dental-materials/add-dental-material-form.js}"></script>  -->

    </div>

</body>
</html>
