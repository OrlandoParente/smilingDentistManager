<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
      <!-- Put this fragment out of a cycle, where you want to use -->
      <!-- put-dental-materials-modal fragment and dental-materials-buttons js --> 
      <!-- Since in the js we use "document.addEventListener('DOMContentLoaded', function(){}"-->
      <!-- you can put this also after the buttons (put and delete) -->
      <!-- if you remove 'DOMContentLoaded' put this before the html component you want to code -->
      <!-- We need this for correctly generate the ids of the component to pass to js script -->
      <div th:fragment="requires-dental-materials">
        
            <!-- -->
            <div th:each="dentalMaterial : ${ dentalMaterials }">
                  <span class="dentalMaterialIds d-none" th:text="${dentalMaterial.id}" ></span>

                  <span class="d-none" 
                        th:id="'dentalMaterialCost' + ${dentalMaterial.id}"
                        th:text="${dentalMaterial.cost}">
                  </span>
            </div>


            <!-- Add script for manage add request with js -->
            <script th:src="@{/js/dental-materials/add-dental-material-form.js}"></script>   

            <!-- Add script for manage put request with js -->
            <script th:src="@{/js/dental-materials/put-dental-material-form.js}"></script> 
            
            <!-- Add script for manage put decrease quantity request with js -->
            <script th:src="@{/js/dental-materials/decrease-dental-material-quantity-form.js}"></script> 

            <!-- Add script for manage put decrease quantity request with js -->
            <script th:src="@{/js/dental-materials/increase-dental-material-quantity-form.js}"></script> 

            <!-- Add script for manage delete buttons -->
            <script th:src="@{/js/dental-materials/dental-materials-buttons.js}"></script> 

      </div>

</body>
</html>
